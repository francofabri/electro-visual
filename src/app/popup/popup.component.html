<ng-template #content let-modal>
  <div class="modal-header background">
    <h4 class="modal-title" id="modal-basic-title">Ajustar tama√±o grilla</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body background">
    <div class="container">
      <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <svg width="300" height="100">
              <rect x="50" y="35" width="200" height="10" style="fill:steelblue;stroke-width:1;stroke:rgb(0,0,0)" />
              <polygon points="50,50 45,55 45,65 55,65 55,55" style="fill:black;stroke:black;stroke-width:1" />
              <polygon points="250,50 245,55 245,65 255,65 255,55" style="fill:black;stroke:black;stroke-width:1" />
            </svg>
        </div>
        <div class="col align-self-end"></div>
      </div>
      <div class="row">
        <div class="col align-self-start"></div>
        <div class="col align-self-center">
            <input type="number" [(ngModel)]="value">
        </div>
        <div class="col align-self-end"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer background">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button  (click)="open(content)" style="margin-left: 45px;">Ajustar Grilla</button>
